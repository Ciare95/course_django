<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comments_list</title>
</head>
<body>
    <h1>Comments List</h1>
        <ul>
            {% for comment in comments_list %}
            <li>{{ comment }}
                <a href="{% url 'comments:get_only_comment' comment.id %}">Detalles</a>
                <a href="{% url 'comments:update_comment' comment.id %}">Actualizar</a>
                <a href="{% url 'comments:delete_comment' comment.id %}">Eliminar</a>
            </li>
            {% endfor %}
        </ul>
</body>
</html>
